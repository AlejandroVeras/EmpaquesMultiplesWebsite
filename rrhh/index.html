<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal RRHH - Empaques Múltiples</title>
    <link rel="icon" href="../images/logo.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f4f6f9; font-family: 'Poppins', sans-serif; }
        .rrhh-header { background-color: #116835; color: white; padding: 15px 0; margin-bottom: 30px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .btn-primary { background-color: #116835; border-color: #116835; }
        .btn-primary:hover { background-color: #0d5128; }
        .login-card { max-width: 400px; margin: 100px auto; }
        #panelRRHH { display: none; } /* Oculto por defecto hasta loguearse */
    </style>
</head>
<body>

    <div id="loginView" class="container">
        <div class="card login-card shadow">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <img src="../images/logo.png" alt="Logo" height="60">
                    <h5 class="mt-3 text-muted">Acceso Recursos Humanos</h5>
                </div>
                <form id="loginForm">
                    <div class="mb-3">
                        <label>Email Administrativo</label>
                        <input type="text" id="identifier" class="form-control" placeholder="Ej. jperez" required>
                    </div>
                    <div class="mb-3">
                        <label>Contraseña</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    <div id="loginError" class="text-danger mt-2 text-center small"></div>
                </form>
            </div>
        </div>
    </div>

    <div id="panelRRHH">
        <div class="rrhh-header">
            <div class="container d-flex justify-content-between align-items-center">
                <h4 class="m-0"><i class="fas fa-users-cog"></i> Gestión de Vacantes</h4>
                <button class="btn btn-outline-light btn-sm" onclick="cerrarSesion()">Salir <i class="fas fa-sign-out-alt"></i></button>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card shadow-sm border-0">
                        <div class="card-header bg-white fw-bold text-success">
                            <i class="fas fa-plus-circle"></i> Nueva Vacante
                        </div>
                        <div class="card-body">
                            <form id="vacanteForm">
                                <div class="mb-2"><label class="small text-muted">Título</label><input type="text" id="titulo" class="form-control" required></div>
                                <div class="mb-2"><label class="small text-muted">Departamento</label><input type="text" id="depto" class="form-control" required></div>
                                <div class="mb-2"><label class="small text-muted">Tipo</label>
                                    <select id="tipo" class="form-select">
                                        <option>Tiempo Completo</option><option>Medio Tiempo</option><option>Remoto</option>
                                    </select>
                                </div>
                                <div class="mb-2"><label class="small text-muted">Descripción</label><textarea id="desc" class="form-control" rows="3" required></textarea></div>
                                <div class="mb-3"><label class="small text-muted">Requisitos (separar con comas)</label><textarea id="req" class="form-control" rows="2"></textarea></div>
                                <button type="submit" class="btn btn-primary w-100">Publicar</button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-md-8">
                    <div class="card shadow-sm border-0">
                        <div class="card-header bg-white fw-bold">
                            Vacantes Activas
                        </div>
                        <div class="card-body p-0">
                            <div id="listaVacantes" class="list-group list-group-flush">
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script src="../almuerzo/js/firebase-config.js"></script>
    
    <script>
        // === LÓGICA EXCLUSIVA DE RRHH ===
        
        // NOTA: No necesitamos declarar 'auth' ni 'database' de nuevo
        // porque ya se cargaron desde '../almuerzo/js/firebase-config.js'
        
        // Para facilitar el uso del código que ya tienes, asignamos 'database' a 'db'
        const db = database; 

        const loginView = document.getElementById('loginView');
        const panelView = document.getElementById('panelRRHH');

        // 1. Verificar Sesión
        auth.onAuthStateChanged(user => {
            if (user) {
                // Si hay usuario, mostramos el panel
                loginView.style.display = 'none';
                panelView.style.display = 'block';
                cargarVacantes();
            } else {
                // Si no hay usuario, mostramos login
                loginView.style.display = 'block';
                panelView.style.display = 'none';
            }
        });

        // 2. Iniciar Sesión
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            
            auth.signInWithEmailAndPassword(email, pass)
                .catch(error => {
                    document.getElementById('loginError').innerText = "Error: " + error.message;
                });
        });

        // 3. Cerrar Sesión
        function cerrarSesion() {
            auth.signOut();
        }

        // 4. Guardar Vacante
        document.getElementById('vacanteForm').addEventListener('submit', (e) => {
            e.preventDefault();
            db.ref('vacantes').push({
                titulo: document.getElementById('titulo').value,
                departamento: document.getElementById('depto').value,
                tipo: document.getElementById('tipo').value,
                descripcion: document.getElementById('desc').value,
                requisitos: document.getElementById('req').value,
                fecha: new Date().toISOString()
            });
            document.getElementById('vacanteForm').reset();
            alert("Vacante publicada");
        });

        // 5. Cargar Vacantes
        function cargarVacantes() {
            db.ref('vacantes').on('value', snapshot => {
                const lista = document.getElementById('listaVacantes');
                lista.innerHTML = '';
                
                if (snapshot.exists()) {
                    snapshot.forEach(child => {
                        const v = child.val();
                        const item = document.createElement('div');
                        item.className = 'list-group-item d-flex justify-content-between align-items-center';
                        item.innerHTML = `
                            <div>
                                <h6 class="mb-0 fw-bold text-success">${v.titulo}</h6>
                                <small class="text-muted">${v.departamento} | ${v.tipo}</small>
                            </div>
                            <button class="btn btn-sm btn-outline-danger" onclick="borrar('${child.key}')"><i class="fas fa-trash"></i></button>
                        `;
                        lista.appendChild(item);
                    });
                } else {
                    lista.innerHTML = '<div class="p-3 text-muted">No hay vacantes activas.</div>';
                }
            });
        }

        function borrar(id) {
            if(confirm("¿Borrar vacante?")) db.ref('vacantes/' + id).remove();
        }
    </script>
</body>
</html>
