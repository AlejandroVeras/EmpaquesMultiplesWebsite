<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema de Almuerzos | Empaques Múltiples</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --verde: #116835;
            --verde-oscuro: #0c4725;
            --verde-claro: #e9f4ef;
            --borde-verde: #cfe6da;
            --gris-claro: #f7f7f7;
            --gris-medio: #e0e0e0;
            --negro: #252525;
            --blanco: #fff;
            --error-bg: #ffe9e9;
            --error-color: #8b3030;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, var(--verde-claro) 0%, var(--gris-claro) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--negro);
        }

        .login-container {
            background: var(--blanco);
            padding: 3rem 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(17, 104, 53, 0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            margin-bottom: 2rem;
        }

        .logo img {
            height: 60px;
            max-width: 150px;
        }

        .title {
            color: var(--verde-oscuro);
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--negro);
            font-size: 1em;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--verde-oscuro);
        }

        .input-wrapper {
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            padding-left: 2.5rem;
            border: 2px solid var(--borde-verde);
            border-radius: 8px;
            font-size: 1em;
            background: var(--gris-claro);
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--verde);
            background: var(--blanco);
            box-shadow: 0 0 0 3px rgba(17, 104, 53, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--verde);
            font-size: 1.1em;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--verde) 0%, var(--verde-oscuro) 100%);
            color: var(--blanco);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(17, 104, 53, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error {
            background: var(--error-bg);
            color: var(--error-color);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border-left: 4px solid var(--error-color);
            text-align: left;
            font-size: 0.9em;
        }

        .loading {
            display: none;
            text-align: center;
            color: var(--verde);
            margin: 1rem 0;
        }

        .loading.show {
            display: block;
        }

        .divider {
            margin: 2rem 0;
            text-align: center;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--gris-medio);
        }

        .divider span {
            background: var(--blanco);
            padding: 0 1rem;
            color: var(--negro);
            opacity: 0.6;
        }

        .legacy-link {
            color: var(--verde);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .legacy-link:hover {
            color: var(--verde-oscuro);
        }

        .footer {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            color: var(--negro);
            opacity: 0.6;
            font-size: 0.8em;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 2rem 1.5rem;
            }
            
            .title {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="images/logo.png" alt="Logo Empaques Múltiples">
        </div>
        
        <h1 class="title">Sistema de Almuerzos</h1>
        <p class="subtitle">Ingresa tus credenciales para continuar</p>
        
        <form id="login-form">
            <div class="form-group">
                <label for="username">Usuario</label>
                <div class="input-wrapper">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Ingresa tu usuario" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>
            </div>
            
            <div id="error-message" class="error" style="display: none;"></div>
            
            <div class="loading" id="loading">
                <i class="fas fa-spinner fa-spin"></i> Iniciando sesión...
            </div>
            
            <button type="submit" class="btn btn-primary" id="login-btn">
                <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
            </button>
        </form>
        
        <div class="divider">
            <span>o</span>
        </div>
        
        <p>
            <a href="almuerzo.html" class="legacy-link">
                <i class="fas fa-arrow-left"></i> Usar sistema básico
            </a>
        </p>
    </div>
    
    <div class="footer">
        © 2025 Empaques Múltiples SRL. Todos los derechos reservados.
    </div>

    <script>
        class LoginHandler {
            constructor() {
                this.apiBase = 'api/';
                this.init();
            }
            
            init() {
                // Check if already logged in
                if (localStorage.getItem('lunch_token')) {
                    window.location.href = 'dashboard.html';
                    return;
                }
                
                this.setupEventListeners();
            }
            
            setupEventListeners() {
                const form = document.getElementById('login-form');
                const usernameInput = document.getElementById('username');
                const passwordInput = document.getElementById('password');
                
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });
                
                // Clear error when typing
                [usernameInput, passwordInput].forEach(input => {
                    input.addEventListener('input', () => {
                        this.hideError();
                    });
                });
                
                // Enter key handling
                [usernameInput, passwordInput].forEach(input => {
                    input.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') {
                            this.handleLogin();
                        }
                    });
                });
            }
            
            async handleLogin() {
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                
                if (!username || !password) {
                    this.showError('Por favor ingresa usuario y contraseña');
                    return;
                }
                
                this.showLoading(true);
                this.hideError();
                
                try {
                    const response = await fetch(this.apiBase + 'auth/login.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            username: username,
                            password: password
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.message || 'Error en el login');
                    }
                    
                    // Store token and user info
                    localStorage.setItem('lunch_token', data.token);
                    localStorage.setItem('lunch_user', JSON.stringify(data.user));
                    
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                    
                } catch (error) {
                    this.showError(error.message);
                } finally {
                    this.showLoading(false);
                }
            }
            
            showError(message) {
                const errorDiv = document.getElementById('error-message');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }
            
            hideError() {
                const errorDiv = document.getElementById('error-message');
                errorDiv.style.display = 'none';
            }
            
            showLoading(show) {
                const loadingDiv = document.getElementById('loading');
                const loginBtn = document.getElementById('login-btn');
                
                if (show) {
                    loadingDiv.classList.add('show');
                    loginBtn.disabled = true;
                } else {
                    loadingDiv.classList.remove('show');
                    loginBtn.disabled = false;
                }
            }
        }
        
        // Initialize login handler when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new LoginHandler();
        });
    </script>
</body>
</html>
