<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="0; url=dist-lunch/index.html">
  <title>Redirigiendo al Sistema de Registro de Almuerzos | Empaques Múltiples</title>
  <link rel="icon" href="images/logo.png" type="image/x-icon">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f7f7f7 0%, #e9f4ef 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #252525;
    }
    
    .container {
      text-align: center;
      background: white;
      padding: 3rem 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(17, 104, 53, 0.15);
      border: 2px solid #cfe6da;
      max-width: 500px;
      width: 90%;
    }
    
    .logo {
      height: 80px;
      margin-bottom: 1.5rem;
    }
    
    h1 {
      color: #116835;
      font-size: 2.2rem;
      margin-bottom: 1rem;
      font-weight: 700;
      letter-spacing: 1px;
    }
    
    p {
      color: #666;
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    
    .spinner {
      border: 3px solid #e9f4ef;
      border-top: 3px solid #116835;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 1rem auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .redirect-link {
      color: #116835;
      text-decoration: none;
      font-weight: 600;
      border-bottom: 2px solid #116835;
      transition: all 0.3s ease;
    }
    
    .redirect-link:hover {
      background-color: #116835;
      color: white;
      padding: 2px 4px;
      border-radius: 4px;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 2rem 1rem;
        margin: 1rem;
      }
      
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/logo.png" alt="Empaques Múltiples" class="logo">
    <h1>Redirigiendo...</h1>
    <div class="spinner"></div>
    <p>Serás redirigido automáticamente al nuevo sistema de registro de almuerzos.</p>
    <p>Si no eres redirigido automáticamente, <a href="dist-lunch/index.html" class="redirect-link">haz clic aquí</a>.</p>
  </div>
  
  <script>
    // Fallback redirection in case meta refresh doesn't work
    setTimeout(function() {
      window.location.href = 'dist-lunch/index.html';
    }, 100);
  </script>
</body>
</html>
