<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Asistencia al Almuerzo</title>
    <link rel="icon" href="../images/logo.png" type="image/x-icon" />
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/almuerzo.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="card">
                <div class="card-body">
                    <!-- Logo -->
                    <img src="../images/logo.png" alt="Logo Empaques Múltiples" class="login-logo">
                    
                    <!-- Título -->
                    <h2 class="text-center mb-4" style="color: #116835;">Sistema de Asistencia al Almuerzo</h2>
                    
                    <!-- Alerta de error -->
                    <div id="alertContainer"></div>
                    
                    <!-- Formulario de Login -->
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="identifier" class="form-label">
                                <i class="fas fa-user"></i> Usuario o Correo
                            </label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="identifier" 
                                placeholder="Ej. jperez o jperez@empresa.com"
                                required
                            >
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock"></i> Contraseña
                            </label>
                            <input 
                                type="password" 
                                class="form-control" 
                                id="password" 
                                placeholder="••••••••"
                                required
                            >
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100" id="loginBtn">
                            <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                        </button>
                    </form>
                    
                    <!-- Información adicional -->
                    <div class="text-center mt-4">
                        <p class="text-muted small">
                            <i class="fas fa-info-circle"></i> 
                            Ingresa con tus credenciales corporativas
                        </p>
                    </div>
                </div>
            </div>
            
            <!-- Footer -->
            <div class="text-center mt-3">
                <p class="text-white">
                    <small>&copy; 2025 Empaques Múltiples SRL. Todos los derechos reservados.</small>
                </p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        // Manejar el formulario de login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const identifier = document.getElementById('identifier').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const alertContainer = document.getElementById('alertContainer');
            
            // Deshabilitar botón
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Iniciando sesión...';
            
            // Limpiar alertas previas
            alertContainer.innerHTML = '';
            
            // Intentar login
            login(identifier, password)
                .catch((error) => {
                    // Mostrar error
                    let errorMessage = 'Error al iniciar sesión. Por favor, verifica tus credenciales.';
                    
                    if (error.code === 'auth/user-not-found') {
                        errorMessage = 'Usuario no encontrado.';
                    } else if (error.code === 'auth/wrong-password') {
                        errorMessage = 'Contraseña incorrecta.';
                    } else if (error.code === 'auth/invalid-email') {
                        errorMessage = 'Usuario o correo inválido.';
                    } else if (error.code === 'auth/user-disabled') {
                        errorMessage = 'Usuario deshabilitado.';
                    }
                    
                    alertContainer.innerHTML = `
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-circle"></i> ${errorMessage}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    `;
                    
                    // Rehabilitar botón
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Iniciar Sesión';
                });
        });
        
        // Verificar si ya está autenticado
        auth.onAuthStateChanged((user) => {
            if (user) {
                // Ya está autenticado, verificar si es admin por email o rol
                if (user.email === ADMIN_EMAIL) {
                    window.location.href = 'admin.html';
                } else {
                    // Verificar rol en la base de datos
                    getUserRole(user.uid)
                        .then((role) => {
                            if (role === 'admin') {
                                window.location.href = 'admin.html';
                            } else {
                                window.location.href = 'usuario.html';
                            }
                        })
                        .catch(() => {
                            // Si no puede leer el rol, asumir usuario normal
                            window.location.href = 'usuario.html';
                        });
                }
            }
        });
    </script>
</body>
</html>
